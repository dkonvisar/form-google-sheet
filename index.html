<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Role triggers -->
      <div class="btn-wrapper">
        <a href="#form" class="btn btn-role" data-role="member">I’m a Member</a>
        <a href="#form" class="btn btn-role" data-role="visitor">I’m a Visitor</a>
      </div>
      <form id="form">
        <h1>Form Google Sheet</h1>
        <div class="form-control">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name*" required />
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email*" required />
        </div>
        <input type="hidden" name="role" id="role" />
        <input type="text" name="website" id="website" tabindex="-1" autocomplete="off" aria-hidden="true" />
        <button type="submit" disabled>Submit</button>
      </form>
      <p id="responseMsg"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
